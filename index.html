<!DOCTYPE html>
<html>
<head>
    <title>嵌入网站示例</title>
</head>
<body>
    <h1>我的网站</h1>
    <!-- 嵌入另一个网站 -->
    <iframe 
        src="https://xiruicq.zquwe.cn/LvAt?user=6d6bf06946847c1f844c34f3e0799aa7&expire=1754290290&appname=bjxrcqfwhd=329725%26sale_id=23422"  <!-- 要嵌入的网站URL -->
        width="100%"                <!-- 宽度（像素或百分比） -->
        height="100%"               <!-- 高度（像素或百分比） -->
        frameborder="0"            <!-- 边框（0为无边框，1为有边框） -->
        scrolling="auto"           <!-- 滚动条（auto/yes/no） -->
        name="embeddedFrame"       <!-- 框架名称（可选，用于链接跳转目标） -->
        allowfullscreen            <!-- 允许全屏（可选） -->
    ></iframe>
</body>
</html>
